<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./home.js"></script>
    <title>Document</title>
    <!-- <link rel="stylesheet" src="./home.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        .top-container {
            position: relative;
            width: 75%;
            height: 180px;
            margin-left: 110px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            box-shadow: 0 0 15px #bb86fc;
            border: 2px solid #000000;

        }

        .wrapper {
            width: 100%;
            display: flex;
            animation: slide 16s infinite;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }



        @keyframes slide {

            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(0);
            }

            35% {
                transform: translateX(-100%);
            }

            45% {
                transform: translateX(-100%);
            }

            55% {
                transform: translateX(-200%);
            }

            75% {
                transform: translateX(-200%);
            }

            85% {
                transform: translateX(-100%);
            }

            90% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }

        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("/api/placeholder/1200/800") center/cover no-repeat;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 800px;
        }

        .cta-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 204, 0.3);
        }

        .featured-section {
            padding: 80px 20px;
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .track-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .track-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .track-image {
            height: 180px;
            background-color: #333;
            position: relative;
        }

        .track-info {
            padding: 20px;
            text-align: left;
        }

        .track-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .artist {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 15px;
        }

        .play-button {
            display: inline-block;
            padding: 8px 15px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>

                </div>
                <div class="track-info">
                    <h3 class="track-title">Electric Dreams</h3>
                    <p class="artist">By Synthwave Rider</p>

            </div>

            <div class="track-card">

                    <img src="/api/placeholder/250/180" alt="Track image">
                </div>
                <div class="track-info">
                    <h3 class="track-title">Bass Odyssey</h3>
                    <p class="artist">By Deep Diver</p>
                    <button class="play-button">Play</button>
                </div>
            </div>

            <div class="track-card">
                <div class="track-image">

                </div>
                <div class="track-info">
                    <h3 class="track-title">Neon Nights</h3>

    </section>
</body>

</html>
