<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }

        #song-container {
            max-width: 600px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        h1, p {
            margin: 10px 0;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .favorite-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .favorite-btn:hover {
            background: linear-gradient(45deg, #3333ff, #ff00cc);
        }

        .confirmation {
            color: #00ff00;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body onload="onLoad()">

<div id="song-container"></div>
<div id="confirmation" class="confirmation"></div>

<script src="./song.js"></script>

</body>
</html>
